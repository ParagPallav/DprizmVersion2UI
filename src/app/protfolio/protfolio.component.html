<div class="container" style="margin-top:100px">


  <div class="row">
    <div class="col-md-6">

      <h2>Protfolio</h2>
      <h3>File Upload</h3>
      <br>
      <input type="file" (change)="onFileSelected($event)">
    </div>
    <div class="col-md-6">
      <img *ngIf="selectedFile" [src]="selectedFile" alt="{{selectedFile}}" class="img-responsive" style="max-height:150px;">
    </div>
  </div>
</div>
