<div class="container" style="margin-top:100px">
  <h1>Home</h1>
  <div class="row">
    <div class="col-md-8">
      <table class="table" *ngIf="show">
        <thead>
          <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody *ngFor="let res of response">
          <tr>
            <td>{{res.name}}</td>
            <td>{{res.department}}</td>
            <td>{{res.age}}</td>
          </tr>

        </tbody>
      </table>
    </div>

    <div class="col-md-4">
      <button type="button" class="btn btn-primary" (click)="getUser()">GetUserDetails</button>
    </div>
  </div>
  <div class="row" style="margin-top:50px">
    <div class="form-group row">
      <div class="col-md-3">
        <label for="name">Name</label>
        <input class="form-control" id="name" type="text" [(ngModel)]="name" placeholder="Enter Name">
      </div>
      <div class="col-md-3">
        <label for="dpt">Department</label>
        <input class="form-control" id="dpt" type="text" [(ngModel)]="department" placeholder="Enter Department">
      </div>
      <div class="col-md-3">
        <label for="age">Age</label>
        <input class="form-control" id="age" type="number" [(ngModel)]="age" placeholder="Enter Age">
      </div>
      <div>
        {{optionsModel}}
      </div>
    </div>
  </div>
  <div class="row">
    <button type="button" class="btn btn-primary" (click)="insertUser()">Inset User</button>
  </div>

  <div class="row" style="margin-top:20px">

    <ss-multiselect-dropdown [options]="myOptions" (ngModelChange)="onChange($event)" [texts]="myTexts" [settings]="mySettings"
      [(ngModel)]="optionsModel"></ss-multiselect-dropdown>

  </div>
  <div>
    {{optionsModel}}
  </div>
</div>
